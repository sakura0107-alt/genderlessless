<body>
<header class="header-inner">
    <div class="menu-trigger_place">
        <a class="menu-trigger" href="#">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </div>
    <div class="header-nav">
        <nav class="navigation inner">
            <ul class="nav-list__outer">
                <li><a href="index.html">Home</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="fashion.html">Fashion</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="main">
    <div class="section-top">
        <section class="section-top-content">
            <div class="section-top__image">
            </div>
        </section>
        <section class="section-information">
            <div class="section-information__message">
                <p>
                当サイトは私の体験を基にした<br>
                ジェンダーレスファッションに関するサイトとなっております。<br>
                是非ご覧になってください。
                </p>
            </div>
        </section>
        <section class="section-experience">
            <div class="section-experience-content">
                    <h2><a href="experience.html">EXPERIENCE</a></h2>
                    <div class="section-experience__com">
                        <img class="section-experience__picture" src="image/experience_off.png" alt="experience">
                    </div>
                    <div class="section-experience__sma" id="section-experience__slide"></div>
            </div>  
        </section>
        <section class="section-fashion">
            <div class="section-fashion-content">
                    <h2><a href="fashion.html">FASHION</a></h2>
                <div class="section-fashion__com">
                    <img class="section-fashion__picture" src="image/fashion_off.png" alt="fashion">
                </div>
                <div class="section-fashion__sma" id="section-fashion__slide"></div>
            </div>
        </section>
        <section class="section-profile">
            <div class="section-profile-content">
                    <h2><a href="profile.html">PROFILE</a></h2>
                <div class="section-profile__com">
                    <img class="section-profile__picture" src="image/profile_off.png" alt="profile">
                </div>
                <div class="section-profile__sma" id="section-profile__slide"></div>
            </div>
        </section>  
        </div> 
        <div id="page_top">
            <a href="#">
                <img class="page_top_button" src="image/top_point.png" alt="point">
            </a>
       </div>
</main>
<footer>
        <p><small class="footer-copyright"> © genderless</small></p>
</footer>
<script>
    $(function(){
  $('.section-experience__com').each(function(){
      var src_off = $(this).find('img').attr('src');
      var src_on = src_off.replace('_off','_on');
      $('<img />').attr('src',src_on);
      $(this).hover(function(){
          $(this).find('img').attr('src',src_on);
      },function(){
          $(this).find('img').attr('src',src_off);
      });
  });
});

  $('.section-fashion__com').each(function(){
